<ng-progress></ng-progress>
<div class = "card">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{repo.avatar_url}}" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">{{repo.name}}</p>
      </div>
      <div *ngFor='let repo of repo'>
      <ul>
          <li> {{repo.repos_url}}</li>
      </ul>
      </div>
  </div>
</div>
