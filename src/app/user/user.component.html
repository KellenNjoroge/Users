<ng-progress></ng-progress>
<div class="container">
    <div class="row">
        <blockquote class="text-center text-lg">
            <p>{{repo.name}}</p>
            <p>{{repo.location}}</p>
            <p>{{repo.gravatar_id}}</p>
            <footer><cite>{{repo.avatar_url}}</cite></footer>
        </blockquote>
    </div>
  <hr>
    <div class="row">
        <app-user-form (searchString)="searchString($event)"></app-user-form>
    </div>
</div>
<hr>
<ul>
  <div
   *ngFor='let user of users; let i = index'>
   <li>{{user}}</li>
   <button (click)='toogleDetails(i)'>Show</button>
   <app-user-details *ngIf="user.showDescription"[user]='user'></app-user-details>
  </div>
</ul>
